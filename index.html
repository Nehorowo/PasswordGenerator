<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css"">
  </head>

  <body>
    <div id="app">
      <div class="box">
        <h3>PASSWORD GENERATOR</h3>
        <div class="passwordWrapper">
          <input
            type="text"
            name="password"
            placeholder="Create password"
            id="password"
            readonly
          />
          <div class="btn2" onclick="copyPassword()">
            Copy
          </div>
        </div>

        <div class="passwordParams">
          <div>
            <span>Password length</span>
            <input
              type="number"
              name="passLength"
              id="passLength"
              onchange="onChangePassLength()"
              min="8"
              max="16"
            />
          </div>
          <div>
            <span>Uppercase</span>
            <input type="checkbox" name="passUppercase" id="passUppercase" />
          </div>
          <div>
            <span>Lowercase</span>
            <input type="checkbox" name="passLowercase" id="passLowercase" />
          </div>
          <div>
            <span>No special chars</span>
            <input
              type="checkbox"
              name="passSpecialChars"
              id="passSpecialChars"
            />
          </div>
          <div>
            <span>No numbers</span>
            <input type="checkbox" name="passNoNumbers" id="passNoNumbers" />
          </div>
        </div>
        <div class="buttonWrapper">
          <div class="btn1" onclick="generatePassword()">
            Generate
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
